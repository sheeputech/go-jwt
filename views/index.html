<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20181209sun-go-jwt</title>

    <!-- BootStrap4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<!-- BootStrap4 CSS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript">
    'use strict';
    let json = {};
    let jwtToken = {};

    function getUniqueStr(myStrong) {
        var strong = 1000;
        if (myStrong) strong = myStrong;
        return new Date().getTime().toString(16) + Math.floor(strong * Math.random()).toString(16)
    }

    function tokenAuth() {
        json = {
            uuid: getUniqueStr(),
            username: $('#username').val(),
            password: $('#password').val()
        };

        $.ajax({
            type: "POST",
            url: "http://192.168.99.100:9000/token-auth",
            data: JSON.stringify(json),
            contentType: "application/JSON",
            dataType: "JSON",
            scriptCharset: "utf-8",
            success: (data) => {
                jwtToken.token = data.token;
                $('#tokenAuth').append(`<p class="text-muted m-1">${JSON.stringify(data)}</p>`);
            },
            error: (data) => { $('#tokenAuth').append(`<p class="text-danger m-1">${JSON.stringify(data)}</p>`); }
        });
    }
    function refreshTokenAuth() {
        $.ajax({
            type: "GET",
            url: "http://192.168.99.100:9000/refresh-token-auth",
            // data: JSON.stringify(jwtToken),
            // contentType: "application/JSON",
            // dataType: "JSON",
            scriptCharset: "utf-8",
            headers: {"Authorization": "Bearer "+ jwtToken.token},
            success: (data) => { $('#refreshTokenAuth').append(`<p class="text-muted m-1">${JSON.stringify(data)}</p>`); },
            error: (data) => { $('#refreshTokenAuth').append(`<p class="text-danger m-1">${JSON.stringify(data)}</p>`); }
        });
    }
    function logout() {
        $.ajax({
            type: "GET",
            url: "http://192.168.99.100:9000/logout",
            // data: JSON.stringify(jwtToken),
            // contentType: "application/JSON",
            // dataType: "JSON",
            scriptCharset: "utf-8",
            headers: {"Authorization": "Bearer "+ jwtToken.token},
            success: (data) => { $('#logout').append(`<p class="text-muted m-1">${JSON.stringify(data)}</p>`); },
            error: (data) => { $('#logout').append(`<p class="text-danger m-1">${JSON.stringify(data)}</p>`); }
        });
    }
    function testHello() {
        $.ajax({
            type: "GET",
            url: "http://192.168.99.100:9000/test/hello",
            // data: JSON.stringify(jwtToken),
            // contentType: "application/JSON",
            // dataType: "JSON",
            scriptCharset: "utf-8",
            headers: {"Authorization": "Bearer "+ jwtToken.token},
            success: (data) => { $('#testHello').append(`<p class="text-muted m-1">${JSON.stringify(data)}</p>`); },
            error: (data) => { $('#testHello').append(`<p class="text-danger m-1">${JSON.stringify(data)}</p>`); }
        });
    }
</script>

<div class="mx-auto" style="width: 100%;">
    <div class="container mx-auto my-4">
        <div class="h1 text-center">JWT Authentication</div>
        <div class="container-fluid my-3">
            <div class="card my-1">
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-center" for="username">Username</label>
                            <div class="col-9">
                                <input class="form-control" id="username" type="text" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-center" for="password">Password</label>
                            <div class="col-9">
                                <input class="form-control" id="password" type="text" name="password">
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-primary" type="button" onclick="tokenAuth();">TokenAuth</button>
                        <div class="small mt-2" id="tokenAuth"></div>
                    </form>
                </div>
            </div>
            <div class="card my-1">
                <div class="card-body">
                    <form>
                        <button class="btn btn-sm btn-outline-primary" type="button" onclick="refreshTokenAuth();">RefreshTokenAuth</button>
                        <div class="small mt-2" id="refreshTokenAuth"></div>
                    </form>
                </div>
            </div>
            <div class="card my-1">
                <div class="card-body">
                    <form>
                        <button class="btn btn-sm btn-outline-primary" type="button" onclick="logout();">Logout</button>
                        <div class="small mt-2" id="logout"></div>
                    </form>
                </div>
            </div>
            <div class="card my-1">
                <div class="card-body">
                    <form>
                        <button class="btn btn-sm btn-outline-primary" type="button" onclick="testHello();">TestHello</button>
                        <div class="small mt-2" id="testHello"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
